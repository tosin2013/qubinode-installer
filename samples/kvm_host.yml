---
################################################
## Vars required for the KVM host setup playbook
## you can override any of the below values
## the defaults variables are set via vars/via qubinode_vars.yml
## vars/via qubinode_vars.yml is generated by running ./qubinode-installer -m setup

## the root dir for the inventory folder
project_dir: "{{ qubinode_project_dir }}"

## set this to create a dedicated LVM for libvirt dir pool
kvm_host_libvirt_extra_disk: "{{ libvirt_pool_disk }}"

## Set to no prevent the installer from attempting
## setup a LVM group for qubinode. Also set this to no
## if you already have you storage for lvm setup
create_libvirt_lvm: "{{ create_libvirt_storage }}"
libvirt_images_dir: "{{ libvirt_dir }}"
libvirt_pool_name: "{{ libvirt_dir_pool_name }}"

## admin user - required if configure_bash_profile is set to yes
admin_user: "{{ qubinode_admin_user }}"

## configure admin user bash profile
configure_bash_profile: yes

## create libvirt bridge network
configure_bridge: "{{ create_libvirt_bridge }}"
qubinode_bridge_device: "{{ libvirt_bridge_name }}"
gateway_ip: "{{ gateway }}"
bridge_interface: "{{ network_device }}"
ip_address: "{{ ipaddress }}"
host_netmask: "{{ netmask }}"
mac_address: "{{ macaddr }}"

